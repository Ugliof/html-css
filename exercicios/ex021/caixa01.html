<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;

       }
       h1 {
        background-color: darkgray;
        
        height: 300px;
        width: 300px;
        
        border: 10px solid #016464;

        padding: 10px 10px 10px 10px;

        margin: 10px 10px 10px 10px;

        outline: 5px dashed #000000;
       }
       a {
        border: 10px solid blueviolet;

        padding: 10px 10px 10px 10px;
       }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
    
</body>
</html>
